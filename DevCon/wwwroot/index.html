            <p class="ma-l dev-title"><img src="images/background/dev.png" /></p>

            <p class="ma-s dev-ticket">

        </div>
        <div class="bg-animate">
            <img src="images/background/back-2.png" class="dev-1-bg" />

    <script type="text/javascript" src="js/devcon.js"></script>
    <script type="text/javascript">
        pageSize();

        function pageSize() {
            $(".page-size").each(function () {
                $(this).css("width", $(window).width());
                $(this).css("min-height", $(window).height());
            });
        }

        $(window).resize(function () {
            pageSize();
        });
