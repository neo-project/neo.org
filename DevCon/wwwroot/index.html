<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO DEVCON</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="css/site.min.css" />
    <link rel="stylesheet" href="css/devcon.min.css" />
    <link rel="apple-touch-icon" href="~/images/favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="bookmark" type="image/x-icon" href="images/favicon.png" />
</head>
<body>
    <div class="dev-container page-size bg-green">
        <div class="dev-content container">
            <p class="coming-logo"><a href="https://neo.org/"><img src="images/neo-logo-white.svg" /></a></p>
            <p class="ma-m dev-title"><img src="images/background/dev.png" /></p>
            <h3 class="ma-xs font-m sec-intro dev-year">JANUARY 30th-31st , 2018</h3>
            <p class="ma-l font-m dev-headline">Recent updates</p>
            <div class="font-s dev-updates">
                <div class="move-a">
                    <a id="skipDown" href="#downArea">Updated DevCon Program, Speaker and Project Profiles</a>
                    <a href="javascript:">For Day1 workshop, please prepare your laptop with the latest version of Docker and Python 3.5</a>
                </div>
            </div>
        </div>
        <div class="bg-animate">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" version="1.1">
                <line class="svg-line fast-line op-30" x1="11%" y1="10%" x2="11%" y2="60%" />
                <line class="svg-line fast-line op-50" x1="2%" y1="40%" x2="18%" y2="40%" />
                <line class="svg-line green-line op-80" x1="6%" y1="27%" x2="6%" y2="75%" />
                <line class="svg-line" x1="3%" y1="48%" x2="20%" y2="48%" />
                <line class="svg-line green-line normal-line" x1="88%" y1="42%" x2="88%" y2="75%" />
                <line class="svg-line green-line slow-line" x1="82%" y1="27%" x2="82%" y2="68%" />
                <line class="svg-line green-line fast-line op-70" x1="93%" y1="23%" x2="93%" y2="72%" />
                <line class="svg-line slow-line op-80" x1="85%" y1="59%" x2="98%" y2="59%" />
                <line class="svg-line normal-line op-60" x1="79%" y1="64%" x2="100%" y2="64%" />
                <line class="svg-line fast-line op-30" x1="88%" y1="83%" x2="100%" y2="83%" />
            </svg>
        </div>
    </div>

    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript">
        pageSize();

        function pageSize() {
            $(".page-size").each(function () {
                $(this).css("width", $(window).width());
                $(this).css("min-height", $(window).height());
            })
        }
        
        $(window).resize(function () {
            pageSize();
        });

        function initMap() {
            var uluru = { lat: 37.7819117000, lng: -122.4046539000 };
            document.getElementById('map').style.height = "350px";
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }

        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?89c4ec96535ab0e5578edff466ccb91a";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCi7pz5L6PwGZgNo_n0nbmxw5i77LYYkRw&callback=initMap">
    </script>
</body>
</html>
